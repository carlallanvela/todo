<h1> My Todo's </h1>
<div class="alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Java equivalent for (Todo todo: todos) -->
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <!-- Pipes: Format date. Convert field to another format -->
        <td>{{todo.targetDate | date | lowercase}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
